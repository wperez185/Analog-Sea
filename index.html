<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Sign up" content="This is a sign up page">
  <title>AnalogSea</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="logo">  <img src="img/logo.png" alt="AnalogSea"></div>
    <div class="signup">
      <form class='signup-form' action="/signup/" method='post'>
      <h1>Sign Up</h1>
      <label for="email">Email</label>
     <input type="email" placeholder="foo@bar.com" name="email" id="email" />
     <label for="password">Password</label>
       <input placeholder="1234passw0rd" type="password" name="password" id="password" required/>
       <br>
       <button type="submit" class="signupbtn">Sign Up</button>
       <br>
       <div class="reset">
        <a href="/forgot-password/new">Forgot password?</a>
      </div>
    </form>
    </div>
    <p>Already have an account? <a href="/login">Log in</a></p>
  </main>
</body>
</html>
